{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0 text-center">
                    <i class="bi bi-box-arrow-in-right me-2"></i>用户登录
                </h4>
            </div>
            <div class="card-body p-4">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger alert-dismissible fade show">
                            {{ messages[0] }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="/login" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold text-secondary">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-person-fill text-primary"></i>
                            </span>
                            <input type="text" class="form-control py-2" id="username" 
                                   name="username" required placeholder="请输入用户名">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold text-secondary">密码</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-lock-fill text-primary"></i>
                            </span>
                            <input type="password" class="form-control py-2" id="password" 
                                   name="password" required placeholder="请输入密码">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                        <i class="bi bi-box-arrow-in-right me-2"></i>登 录
                    </button>
                </form>
            </div>
            
            <div class="card-footer bg-transparent text-center py-3">
                <small class="text-muted">没有账号？请联系管理员</small>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 12px;
        overflow: hidden;
    }
    
    .card-header {
        border-radius: 12px 12px 0 0 !important;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 10px 15px;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(0, 161, 214, 0.25);
    }
    
    .input-group-text {
        border-radius: 8px 0 0 8px !important;
    }
</style>
{% endblock %}
