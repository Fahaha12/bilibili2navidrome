{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card p-4 mb-4">
            <h2 class="text-danger mb-4"><i class="bi bi-exclamation-triangle me-2"></i>错误</h2>
            
            <div class="alert alert-danger">
                <h4 class="alert-heading">操作失败</h4>
                <p>{{ message }}</p>
                {% if details %}
                <hr>
                <p class="mb-0 small">{{ details }}</p>
                {% endif %}
            </div>
            
            <div class="d-grid gap-3">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i>返回首页
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left me-2"></i>返回上一页
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
